<!DOCTYPE html>
<html>

<head>
  <title>Leapfrog Music</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-7 content">
          <div id="logo">
            <img src="img/lfmusic-logo.svg" alt="Leapfrog Music">
          </div>
          <div class="error-image mb-4">
            <img src="img/sad-frog.svg" alt="Sad Frog">
          </div>
          <div>
            <div class="text-lg  mb-2">
              Cannot find videos.
            </div>
            <div class="text-sm">
              Try to add Youtube videos in
              <a href="#">Music @ LFT</a> Hipchat channel.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="info-wrapper">
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div class="info-content">
            <h2>LF Music</h2>
            <div class="bold mb-2">How it works?</div>

            <p>
              Simply add Youtube videos link in Music @ LFT Hipchat channel. LF Music will automagically add them as a playlist here.
            </p>
            <p>Enjoy!</p>
            <div class="bold mb-2">
              For suggestions or support
            </div>
            <a href="#"> lfmusic@lftechnology.com</a>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
        aria-controls="collapseExample">
        <img src="img/info.svg" alt="Info">
      </button>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
