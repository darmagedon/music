<!DOCTYPE html>
<html>
<head>
  <title>Leapfrog Music</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="background-image">
    </div>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-7 content">
          <div id="logo">
            <img src="img/lfmusic-logo.svg" alt="Leapfrog Music">
          </div>
          <div class="main-content">
            <div class="embed-responsive embed-responsive-16by9">
              <div id="player" class="embed-responsive-item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-gradient" />
    <div class="bottom-graphics">
      <img src="img/dance-frog.svg" alt="Dance Frog">
    </div>
    <div class="info-wrapper">
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div class="info-content">
            <h2>Leapfrog Music</h2>
            <div class="bold mb-2">How it works?</div>
            <p>
              Simply add Youtube videos link in Music @ LFT Hipchat channel. Leapfrog Music will add them as a playlist here.
            </p>
            <p>Enjoy!</p>
            <div class="bold mb-2">
              For suggestions or support
            </div>
            <a href="#"> music@lftechnology.com</a>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
        aria-controls="collapseExample">
        <img src="img/info.svg" alt="Info">
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="js/socket.js"></script>
  <script type="text/javascript" src="js/youtube.js"></script>
  <script>
    (function (b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l; b[l] || (b[l] =
        function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
      e = o.createElement(i); r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', _CONFIG.googleAnalyticsCode, 'auto'); ga('send', 'pageview');
  </script>
</body>
</html>
